<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Bubble - HYG Stellar Map Explorer</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh; /* Full viewport height */
            display: flex;  /* Use flexbox to center contents */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
            margin: 0; /* Remove default body margin */
        }

        /* Container for the plot */
        #plot-container {
            display: flex;
            justify-content: center; /* Center the plot horizontally */
            align-items: center;     /* Center the plot vertically */
            width: 80vw;             /* Set width to 80% of viewport width */
            height: 80vh;            /* Set height to 80% of viewport height */
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            border-radius: 1rem;     /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Shadow effect */
            position: relative; /* For positioning */
        }

        #plot {
            width: 100%;             /* Set plot width to 100% */
            height: 100%;            /* Set plot height to 100% */
            position: relative;      /* Keep relative positioning */
        }
    </style>
</head>
<body class="min-h-screen bg-black text-white flex flex-col items-center justify-center">
    <div class="container mx-auto px-4 py-8 text-center">
        <h1 class="text-4xl font-bold mb-6 text-shadow">Space Bubble</h1>

        <!-- Plot container centered -->
        <div id="plot-container">
            <div id="plot"></div>
        </div>

        <a href="{{ url_for('home') }}" class="inline-block px-6 py-3 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-110">
            Back to Home
        </a>
    </div>

    <script type="application/json" id="plot-data">
        {{ plot_json | tojson | safe }}
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var plotJson = JSON.parse(document.getElementById('plot-data').textContent);
            console.log('Plot JSON:', plotJson);
            
            var config = {
                responsive: true,
                displayModeBar: true,
                displaylogo: false,
                modeBarButtonsToRemove: ['toImage', 'sendDataToCloud']
            };
            
            Plotly.newPlot('plot', plotJson.data, plotJson.layout, config).then(function() {
                console.log('Plot rendered successfully');
            }).catch(function(err) {
                console.error('Error rendering plot:', err);
                document.getElementById('plot').innerHTML = '<p class="text-red-500">Error rendering plot. Please check the console and try refreshing the page.</p>';
            });
        });
    </script>
</body>
</html>
